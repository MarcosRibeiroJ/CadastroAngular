<div style="margin-top: 20px;">
    <label [class.obrigatorio]="razaoVazio">*Razão Social:</label><br><br>
    <input type="text" id="razao" size="100" (blur)="inputRazaoVazio($event.target.value)"><br><br><br>
    <label [class.obrigatorio]="cnpjVazio">*CNPJ:</label>
    <input type="text" id="cnpj" size="18" NumberOnly (blur)="inputCnpjVazio($event.target.value)" (blur)="formataCnpj($event.target.value)" maxlength="14"><br><br><br>
    Nome Fantasia:<br><br>
    <input type="text" id="fantasia" size="100"><br><br><br>
    <label [class.obrigatorio]="nomeVazio">*Responsável Legal:</label><br><br>
    <input type="text" id="nome" size="100" TextOnly (blur)="inputNomeVazio($event.target.value)"><br><br><br>
    <label [class.obrigatorio]="cpfVazio">*CPF:</label>
    <input type="text" id="cpf" size="14" NumberOnly (blur)="inputCpfVazio($event.target.value)" (blur)="formataCpf($event.target.value)" maxlength="11"><br><br><br>
    Data de nascimento:
    <input type="date" id="nascimento"><br><br>
    <label [class.obrigatorio]="emailVazio">*Email: </label><input type="email" id="email" size="30" (blur)="inputEmailVazio($event.target.value)">
    <span class="distancia"><label [class.obrigatorio]="celularVazio">*Celular: </label><input type="text" id="celular" size="14" NumberOnly (blur)="inputCelularVazio($event.target.value)" (blur)="formataCelular($event.target.value)" maxlength="11"></span><br><br><br>
    CEP: <input type="text" id="cep" size="9" NumberOnly (blur)="formataCep($event.target.value)" maxlength="8"><span class="distancia">Endereço (Rua / Avenida): <input type="text" id="endereco" size="50"></span><br><br><br>
    Nº: <input type="text" id="numero" size="4" NumberOnly><span class="distancia">Complemento: <input type="text" id="complemento" size="10"></span><br><br><br>
    Bairro: <input type="text" id="bairro" size="20"><span class="distancia">Cidade: <input type="text" id="cidade" size="15" TextOnly></span> 
    UF: 
    <select name="estado" id="uf"> 
        <option value="estado"></option> 
        <option value="ac">AC</option> 
        <option value="al">AL</option> 
        <option value="am">AM</option> 
        <option value="ba">BA</option> 
        <option value="ce">CE</option> 
        <option value="df">DF</option> 
        <option value="es">ES</option> 
        <option value="go">GO</option> 
        <option value="ma">MA</option> 
        <option value="mt">MT</option> 
        <option value="ms">MS</option> 
        <option value="mg">MG</option> 
        <option value="pa">PA</option> 
        <option value="pb">PB</option> 
        <option value="pr">PR</option> 
        <option value="pe">PE</option> 
        <option value="pi">PI</option> 
        <option value="rj">RJ</option> 
        <option value="rn">RN</option> 
        <option value="ro">RO</option> 
        <option value="rs">RS</option> 
        <option value="rr">RR</option> 
        <option value="sc">SC</option> 
        <option value="se">SE</option> 
        <option value="sp">SP</option> 
        <option value="to">TO</option> 
    </select><br><br><br>
    <button type="button" (click)="camposObrigatorios()">Cadastrar</button>
    <span class="distancia"><button type="button" (click)="limparCampos()">Limpar</button></span>
</div>
